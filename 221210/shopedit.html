<html>
    <head>
        <title>shopEdit</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300&amp;display=swap'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <link rel="stylesheet" href="/static/css/shop.css">
        <style>
            .star-rating {
            border:solid 1px #ccc;
            display:flex;
            flex-direction: row-reverse;
            font-size:1.5em;
            justify-content:space-around;
            padding:0 .2em;
            text-align:center;
            width:5em;
            }

            .star-rating input {
            display:none;
            }

            .star-rating label {
            color:#ccc;
            cursor:pointer;
            }

            .star-rating :checked ~ label {
            color:#f90;
            }

            .star-rating label:hover,
            .star-rating label:hover ~ label {
            color:#fc0;
            }
        </style>
        <script>
            function shopEdit() {
                var form = document.getElementById("form_profile");
                
                let user = {
                    name: form.name.value,
                    address: form.address.value,
                    menu: form.menu.value,
                    time: form.time.value
                };
                axios({
                    method: 'patch',
                    url: '/user/shop/edit',
                    data: user
                }).then((rep) => {return rep.data;} )
                .then((data) => {
                    if( data ) {
                        alert( "가게 정보 수정 성공" );
                    } else {
                        alert( "알 수 없는 문제가 발생했습니다." );
                    }
                });
            }
            function profileDelete() {
                var form = document.getElementById("form_profile");
                if ( !form.checkValidity() ) {
                    form.reportValidity();

                    return false;
                }
                let user = {
                    id: form.id.value
                };
                axios({
                    method: 'delete',
                    url: '/user/shop/delete', //user -> shop 수정
                    data: user
                }).then((rep) => {return rep.data;} )
                .then((data) => {
                    if( data ) {
                        alert( "회원 탈퇴 성공" );
                        document.location.href = "/user/signin";
                    } else {
                        alert( "알 수 없는 문제가 발생했습니다." );
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="scene flex">
            <div class="card" style="width: 18rem;">
                <img src="./img/1.jpg" class="card-img-top" alt="..."><!-- 아이콘 부분 -->
                <div class="input-group">
                    <span class="input-group-text">가게 이름</span>
                    <textarea class="form-control" aria-label="With textarea" placeholder="변경할 가게 이름 입력" id="shopName"></textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-text">가게 주소</span>
                    <textarea class="form-control" aria-label="With textarea" placeholder="변경할 가게 주소 입력" id="shopAddress"></textarea>
                  </div>
                <ul class="list-group list-group-flush">
                    <div class="star-rating">
                        <input type="radio" id="5-stars" name="rating" value="5" />
                        <label for="5-stars" class="star">&#9733;</label>
                        <input type="radio" id="4-stars" name="rating" value="4" />
                        <label for="4-stars" class="star">&#9733;</label>
                        <input type="radio" id="3-stars" name="rating" value="3" />
                        <label for="3-stars" class="star">&#9733;</label>
                        <input type="radio" id="2-stars" name="rating" value="2" />
                        <label for="2-stars" class="star">&#9733;</label>
                        <input type="radio" id="1-star" name="rating" value="1" />
                        <label for="1-star" class="star">&#9733;</label>
                      </div>
                <div class="input-group">
                    <span class="input-group-text">메뉴 등록</span>
                    <input type="text" aria-label="First name" class="form-control"placeholder="메뉴" id="menu1">
                    <input type="text" aria-label="Last name" class="form-control"placeholder="가격" id="price1">
                </div>
                <li class="list-group-item">가게 이용시간
                    <ol>Open: <%=data.openTime%></ol>
                    <ol>Close: <%=data.closeTime%></ol>
                </li>
                </ul>
                <div class="card-body">
                <button href="/shop/register" type="button" class="btn btn-warning">가게 수정하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
