<html>
    <head>
        <title>shopDetail</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300&amp;display=swap'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <link rel="stylesheet" href="/static/css/shop.css">
    </head>
    <body>
        <div class="scene flex">
            <div class="card" style="width: 18rem;">
                <img src="./img/1.jpg" class="card-img-top" alt="..."><!-- 아이콘 부분 -->
                <div class="card-body">
                <h5 class="card-title"><%=data.shopName%></h5>
                <p class="card-text"><%=data.shopAddress%></p>
            </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">평점<%=data.reviewStar%></li>
                <li class="list-group-item">메뉴
                    <ol><%=data.menu1%>:<%=data.price1%></ol>
                    <ol><%=data.menu2%>:<%=data.price2%></ol>
                </li>
                <li class="list-group-item">가게 이용시간
                    <ol>Open: <%=data.openTime%></ol>
                    <ol>Close: <%=data.closeTime%></ol>
                </li>
                </ul>
                <div class="card-body">
                    <button href="/shop/register" type="button" class="btn btn-warning">가게 수정하기</button>
                </div>
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
